<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedalboard.js</title>
</head>
<body>
    <h1>Pedalboard.js</h1>

    <script src="dist/pedalboard.js"></script>

    <script>
        !function() {
            var pedalboard = new Pedalboard();

            var input = pedalboard.createInput(),
                output = pedalboard.createOutput(),
                volume = pedalboard.createVolume(),
                distortion = pedalboard.createDistortion(),
                delay = pedalboard.createDelay(),
                flanger = pedalboard.createFlanger(),
                reverb = pedalboard.createReverb();

            input.getUserMedia().then(function() {
                input.connect(distortion).connect(reverb).connect(flanger).connect(delay).connect(output);

                input.disconnect();
                volume.disconnect();
                distortion.disconnect();
                delay.disconnect();
                delay.disconnect();
                flanger.disconnect();
                reverb.disconnect();
            });
        }();
    </script>
</body>
</html>
